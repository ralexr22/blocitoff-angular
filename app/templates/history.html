<!DOCTYPE html>
<html>
<style>
table {
  position: relative;
  top: 80px;
  width: 400px;
  margin: auto;
}
table th , td  {
  font-family: sans-serif;
  padding: 15px;
  border-style: none;
}
table th {
  background-color: #c5c5c5;
  text-align: left;
}
table tr {
  background-color: #f2f1f1;
}
nav {
    clear;
    font-family: sans-serif;
    max-width: 160px;
    margin: 0;
    padding: 1em;
}
</style>
<body>
  <nav>
  <a ui-sref="home">Active History</a>
</nav>
  <table>
    <th>Expired Tasks</th>
    <tr ng-repeat="task in list">
      <td>
        <div ng-show="task.isOld" class="ng-show">
        <input type="checkbox" ng-model="isOld"><strike> {{ task.name }} </strike>
      </div>
      </td>
    </tr>
    <!-- <input ng-model="list.task" ng-change="list.$save(task)" /> -->
  </table>
</body>
</html>
